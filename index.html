<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<div id="board">
			<div class="row">
				<div id="a_box" class="box">
					<input id="a" type="text" maxlength="1" >
				</div>
				<div id="b_box" class="box">
					<input id="b" type="text" maxlength="1">
				</div>
				<div id="c_box" class="box">
					<input id="c" type="text" maxlength="1">
				</div>
			</div>
			<div class="row">
				<div id="d_box" class="box">
					<input id="d" type="text" maxlength="1">
				</div>
				<div id="e_box" class="box">
					<input id="e" type="text" maxlength="1">
				</div>
				<div id="f_box" class="box">
					<input id="f" type="text" maxlength="1">
				</div>
			</div>
			<div class="row">
				<div id="g_box" class="box">
					<input id="g" type="text" maxlength="1">
				</div>
				<div id="h_box" class="box">
					<input id="h" type="text" maxlength="1">
				</div>
				<div id="i_box" class="box">
					<input id="i" type="text" maxlength="1">
				</div>
			</div>			
		</div>

		<button id="person">Play against another person</button>
		<button id="computer">Play against computer</button>

	</body>
</html>
